<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mehmet Can Aygün Github Pages" />
    <link rel="icon" href="./favicon.ico" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1816abf144.js"
      crossorigin="anonymous"
    ></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Mehmet Can Aygün</title>
  </head>

    <h1 class="title" data-aos="fade-down">
      Merhaba, ben <span>Mehmet Can</span>.
    </h1>
    <div
      class="contact-cards-container"
      data-aos="fade-up"
      data-aos-delay="300"
    >
      <div class="contact-card website">
        <span class="icon">
          <img src="./files/assets/logo.jpg" alt="Logo" />
        </span>
        <a href="https://mehmetcanaygun.com/" target="_blank" rel="noreferrer">
          mehmetcanaygun.com
        </a>
      </div>
      <div class="contact-card linkedin">
        <span class="icon">
          <i class="fab fa-linkedin-in"></i>
        </span>
        <a
          href="https://www.linkedin.com/in/mehmetcanaygun/"
          target="_blank"
          rel="noreferrer"
        >
          mehmetcanaygun
        </a>
      </div>
      <div class="contact-card github">
        <span class="icon">
          <i class="fab fa-github"></i>
        </span>
        <a
          href="https://github.com/mehmetcanaygun"
          target="_blank"
          rel="noreferrer"
        >
          mehmetcanaygun
        </a>
      </div>
      <div class="contact-card instagram">
        <span class="icon">
          <i class="fab fa-instagram"></i>
        </span>
        <a
          href="https://www.instagram.com/mehmetcnaygun/"
          target="_blank"
          rel="noreferrer"
        >
          mehmetcnaygun
        </a>
      </div>
      <div class="contact-card gmail">
        <span class="icon">
          <i class="fas fa-envelope"></i>
        </span>
        <a
          href="mailto:mehmetcanaygun@gmail.com"
          target="_blank"
          rel="noreferrer"
        >
          mehmetcanaygun@gmail.com
        </a>
      </div>
    </div>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>

</html>
