<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>Stylish Form</title>
</head>
<body>

  <div id="formBox" class="container">
    <table id="toggleSignupLogin">
      <tr>
        <td class="currentOption" id="signUp" onclick="toggleForms(this.id)">Sign Up</td>
        <td id="logIn" onclick="toggleForms(this.id)">Log In</td>
      </tr>
    </table>
    <form class="styleForm" id="signUpForm">
      <div class="inputBox">
        <i class="far fa-user styleIcon"></i>
        <input class="styleInput" type="text" placeholder="Username">
      </div>
      <div class="inputBox">
        <i class="far fa-envelope styleIcon"></i>
        <input class="styleInput" type="email" placeholder="Email">
      </div>
      <div class="inputBox">
        <i class="fas fa-key styleIcon"></i>
        <input class="styleInput" type="password" placeholder="Password">
      </div>
      <div class="inputBox">
        <input class="styleInput styleBtn" type="submit" value="Sign Up">
      </div>
    </form>
    <form class="styleForm" id="logInForm">
      <div class="inputBox">
        <i class="far fa-user styleIcon"></i>
        <input class="styleInput" type="text" placeholder="Username">
      </div>
      <div class="inputBox">
        <i class="far fa-envelope styleIcon"></i>
        <input class="styleInput" type="email" placeholder="Email">
      </div>
      <div class="inputBox">
        <i class="fas fa-key styleIcon"></i>
        <input class="styleInput" type="password" placeholder="Password">
      </div>
      <div class="inputBox">
        <input class="styleInput styleBtn" type="submit" value="Log In">
      </div>
    </form>
  </div>

  <script src="main.js"></script>

</body>
</html>
