<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Border Radius Preview</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary text-light">
    <div class="container w-50 text-center">
      <h1>Border Radius Preview</h1>
      <div id="box" class="container mt-3 mb-3" onclick="copyRadius()">
        Click To Copy
      </div>
      <div class="form-group">
        <input type="text" id="copy-text" class="form-control text-center" />
      </div>
      <div class="row">
        <div class="col-sm text-left">Top Left</div>
        <div class="col-sm text-right">
          <input
            type="range"
            id="top-left"
            min="0"
            max="100"
            step="10"
            value="0"
            oninput="changeRadius(this.id, this.value)"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm text-left">Top Right</div>
        <div class="col-sm text-right">
          <input
            type="range"
            id="top-right"
            min="0"
            max="100"
            step="10"
            value="0"
            oninput="changeRadius(this.id, this.value)"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm text-left">Bottom Left</div>
        <div class="col-sm text-right">
          <input
            type="range"
            id="bottom-left"
            min="0"
            max="100"
            step="10"
            value="0"
            oninput="changeRadius(this.id, this.value)"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm text-left">Bottom Right</div>
        <div class="col-sm text-right">
          <input
            type="range"
            id="bottom-right"
            min="0"
            max="100"
            step="10"
            value="0"
            oninput="changeRadius(this.id, this.value)"
          />
        </div>
      </div>
    </div>
    <!-- Main Script -->
    <script src="app.js"></script>
  </body>
</html>
