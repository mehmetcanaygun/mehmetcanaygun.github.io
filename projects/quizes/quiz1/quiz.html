<html>
<head>

  <title>Quiz</title>

  <meta charset="utf-8">

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/quiz.css">

</head>

<body>

  <div id="pageWrapper">

    <div class="container divStyle" id="startQuiz">
      <div class="" id="scoreBoard">

      </div>
      <button class="btn btn-outline-dark" type="button" id="startButton" name="button">START</button>
    </div>

  	<div class="container divStyle" id="questionWrapper">

      <form>

        <div class="boxes" id="imgBox"></div>

        <div class="boxes" id="questionBox"></div>

        <div class="boxes" id="optionsBox"></div>

        <input class="btn btn-outline-dark" type="button" id="submitButton" value="OK">
        <input class="btn btn-outline-dark" type="button" id="endQuizButton" value="Show My Result">

      </form>

    </div>

  </div>

	<script type="text/javascript" src="js/quiz.js"></script>

</body>
</html>
