<html>
  <head>
    <title>Quiz</title>

    <meta charset="utf-8" />

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="pageWrapper">
      <div class="container divStyle" id="startQuiz">
        <div class="" id="scoreBoard"></div>
        <button
          class="btn btn-outline-dark"
          type="button"
          id="startButton"
          name="button"
        >
          START
        </button>
      </div>

      <div class="container divStyle" id="questionWrapper">
        <form>
          <div class="boxes" id="imgBox"></div>

          <div class="boxes" id="questionBox"></div>

          <div class="boxes" id="optionsBox"></div>

          <input
            class="btn btn-outline-dark"
            type="button"
            id="submitButton"
            value="OK"
          />
          <input
            class="btn btn-outline-dark"
            type="button"
            id="endQuizButton"
            value="Show My Result"
          />
        </form>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- Popper -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Main Script -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
