<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JSON To CSV</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>JSON To CSV</h2>
      <div id="buttons-wrapper">
        <input id="convert-btn" type="button" value="Convert" />
        <input id="clear-btn" type="button" value="Clear" />
      </div>
      <div id="boxes-wrapper">
        <div id="json-box">
          <h3>JSON</h3>
          <textarea id="json-textarea">
[{"Id":1,"Username":"Jon Snow"},
{"Id":2,"Username":"Daenerys Targaryen"},
{"Id":3,"Username":"Tyrion Lanniester"}]</textarea
          >
        </div>
        <div id="csv-box">
          <h3>CSV</h3>
          <textarea id="csv-textarea"></textarea>
        </div>
      </div>
    </div>
    <!-- Main Script -->
    <script src="main.js"></script>
  </body>
</html>
