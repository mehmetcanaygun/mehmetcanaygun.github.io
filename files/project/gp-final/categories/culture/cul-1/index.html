<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Culture I</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="page-title">Population By Region - 2018</h1>

    <div id="color-scheme">
      <div id="col-marmara" class="color-info">Marmara(11)</div>
      <div id="col-ege" class="color-info">Aegean(8)</div>
      <div id="col-akdeniz" class="color-info">Mediterranean(8)</div>
      <div id="col-icanadolu" class="color-info">Central Anatolia(13)</div>
      <div id="col-karadeniz" class="color-info">Black Sea(18)</div>
      <div id="col-doguanadolu" class="color-info">Eastern Anatolia(14)</div>
      <div id="col-gdoguanadolu" class="color-info">Southeast Anatolia(9)</div>
    </div>

    <div id="btn-wrapper">
      <button id="split" class="styleInput" type="button" name="split">
        Regions
      </button>
      <button id="combine" class="styleInput" type="button" name="combine">
        Overall
      </button>
    </div>

    <div id="info-box">
      <h1>Total Population: 82.003.882</h1>
    </div>

    <div id="chart"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="bubble.js"></script>
  </body>
</html>
